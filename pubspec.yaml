name: firebase_messaging_example
description: Demonstrates how to use the firebase_messaging plugin.

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.12.13+hotfix.5"

dependencies:
  firebase_core: ^1.3.0
  firebase_core_platform_interface: ^4.0.1
  firebase_messaging_platform_interface: ^3.0.2
  firebase_messaging_web: ^2.0.2
  firebase_messaging: ^10.0.2
  http: ^0.13.3
  flutter_local_notifications: ^6.0.0
  flutter:
    sdk: flutter
  meta: ^1.3.0

dev_dependencies:
  async: ^2.5.0
  flutter_test:
    sdk: flutter
  mockito: ^5.0.0
  plugin_platform_interface: ^2.0.0
  test: any

flutter:
  uses-material-design: true
